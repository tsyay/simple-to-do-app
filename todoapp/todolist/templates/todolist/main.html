<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Simple To Do List</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Oswald:wght@500&display=swap');

		body{
			background-color: #FAFAFA;
			font-family: 'Nunito', sans-serif;
			padding-top: 50px;
		}

		.container{
			max-width: 550px;
			margin: auto;
			background-color: #fff;
			-webkit-box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
			box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
		}
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		{
			font-family: 'Nunito', sans-serif;
		}

		a,
		p{
			color: #4b5156;
		}

		.header-bar{
			display: flex;
			justify-content: space-between;
			background-color: #fff;
			padding: 10px;
			border-radius: 5px 5px 0 0;
			background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
		}

		.header-bar a {
			color: rgb(247, 247, 247);
			text-decoration: none;
		}

		.header-bar h1, h3{
			color: rgb(247, 247, 247);
		}

		.task-wrapper{
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px;
			background-color: #fff;
			border-top: 1px solid rgb(226, 226, 226);
		}

		.task-wrapper a{
			text-decoration: none;
			margin-left: 10px;
		}

		.task-title{
			display: flex;
		}

		.task-title a{
			text-decoration: none;
			margin-left: 10px;
		}

		.task-complete-icon{
			height: 20px;
			width: 20px;
			background-color: rgb(105, 192, 105);
			border-radius: 50%;
		}

		.task-incomplete-icon{
			height: 20px;
			width: 20px;
			background-color: rgb(218, 218, 218);
			border-radius: 50%;
		}	

		.delete-link{
			text-decoration: none;
			font-weight: 900;
			color: #cf4949;
			font-family: 22px;
			line-height: 0;
		}

		#search-add-wrapper{
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		#add-link{
			color: #EB796F;
			text-decoration: none;
			font-size: 42px;
			text-shadow: 1px 1px #81413b;
		}

		input[type = text],
		input[type = password],
		textarea{
			border: 1px solid #EB796F;
			border-radius: 5px;
			padding: 10px;
			width: 90%;
		}

		label{
			padding-top: 10px !important;
			display: block;
		}

		.button{
			border: 1px solid #EB796F;
			background-color: #FAFAFA;
			color: #EB796F;
			padding: 10px;
			font-size: 14px;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
		}

		.card-body{
			padding: 20px;
		}


	</style>

</head>
<body>
	<div class="container">
		{% block content %}

		{% endblock content %}
	</div>
</body>
</html>
