{% extends 'todolist/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Регистрация</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>Ваше имя</label>
        {{form.username}}

        <label>Пароль</label>
        {{form.password1}}

        <label>Подтверждение пароля</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Зарегистрироваться">
    </form>
    <p>Уже есть аккаунт <a href="{% url 'login' %}">Войти</a></p>
</div>
{%endblock content%}
