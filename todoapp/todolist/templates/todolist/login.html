{% extends 'todolist/main.html' %}
{% block content %}

<div class="header-bar">  
    <h3>Вход</h3> 
</div>
<div class="card-body">
    <form method = "POST" action="">
        {% csrf_token %}
        <label>Ваше имя</label>
        {{form.username}}

        <label>Пароль</label>
        {{form.password}}
        <input class="button" type = "submit" value ="Войти"> 
    </form>
    <p> Нет аккаунта? <a href="{% url 'register'%}">Зарегистрироваться</a> </p>
</div>

{%endblock content%}
